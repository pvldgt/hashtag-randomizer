<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hashtag Randomizer</title>
    <link rel="icon" href="images/hashtag-favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="main">
        <h1>HERE ARE YOUR HASHTAGS</h1>
        <!-- <h2 id="hashtag-text">Hashtag1, hashtag2, etc.</h2> -->
        <div>
            <textarea id="hashtag-text" name="hashtag-text" rows="5" cols="33">
        #hashtag1 #hashtag2
            </textarea>
        </div>
        <button class="button-copy" role="button">Copy</button>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
